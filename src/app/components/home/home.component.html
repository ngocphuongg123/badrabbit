<!-- ***** Men Area Starts ***** -->
<section class="section" id="men">
  <div class="title-container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-header">
          <h2>Latest</h2>
          <span>Gen Z Fashion: Express Yourself, Stay Unique!</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="product-carousel">
        <div class="product-carousel-wrapper">

          <div class="product-item" *ngFor="let product of products">
            <div class="product-thumb">
              <div class="product-hover">
                <ul>
                  <!-- <li><a href="single-product.html"><i class="fa fa-eye"></i></a></li> -->
                  <li><a [routerLink]="['/product-detail/' + product._id]" routerLinkActive="router-link-active" ><i class="fa fa-eye"></i></a></li>
                  <li><a><i class="fa fa-star"></i></a></li>
                  <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
              </div>
              <img [routerLink]="['/product-detail/' + product._id]" routerLinkActive="router-link-active"  [src]="product.image" alt="">
            </div>
            <div class="product-details">
              <h4><a>{{ product.name }}</a></h4>
              <span>{{ product.price | currency }}</span>
              <ul class="product-stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ***** Men Area Ends ***** -->
