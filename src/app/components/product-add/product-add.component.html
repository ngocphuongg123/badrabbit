        class="text-white" href="/categories"> Quản lý danh mục</a></p>
    <p><i class="bi bi-box-seam me-2"></i><a [routerLink]="['/product-list']" routerLinkActive="router-link-active"
        class="text-white" href="/products"> Quản lý sản phẩm</a></p>
    <p><i class="bi bi-people-fill me-2"></i><a class="text-white" href="/users">Quản lý người

    <div class="text-center">

  <!-- [FormGroup]="categoryForm" trong Angular là một cú pháp để liên kết một dối tượng FormGroup từ TypeScript
    với một  iểu mẫu trong template HTML. [formGroup]="categoryForm" sẽ liên kết FormGroup này với biểu mẫu trong template HTML của bạn
    Điều này giúp tự động đồng bộ hóa dữ liệu giữa biểu mẫu và đối tượng FormGroup trong TypeScript.
    Trong trường hợp categoryForm la fmoojt đối tượng FormGroup được khai báo và khởi tạo trong TypeScript, có thể sử dụng để quản lý các trường và
    Ex: import { FormGroup, FormBuiler, Validators } from '@angular/forms';
  -->

  <div class="main-content">
    <div class="content-header">
      <p>TRANG QUẢN TRỊ WEBSITE RABBITSHOP</p>
      <div>
        <span>Admin</span>
        <img class="rounded m-1 border border-1 border-white" width="30px" height="30px"
          src="https://vnn-imgs-f.vgcloud.vn/2022/01/05/09/len-do-ngot-ngao-ma-ca-tinh-voi-thoi-trang-tho-bad-rabbit.jpg"
          alt="">
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
      <div class="product-form">
        <h4>Quản lý sản phẩm</h4>

        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" name="name" id="name" formControlName="name" [(ngModel)]="product.name"
            class="form-control" placeholder="" aria-describedby="namehelpId" />
          <small *ngIf="!productForm.get('name')?.valid && productForm.get('name')?.touched" id="namehelpId"
            class="text-muted">Product name is required</small>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" id="price" type="number" formControlName="price" [(ngModel)]="product.price"
            class="form-control" placeholder="" aria-describedby="priceHelpId" />
          <small *ngIf="!productForm.get('price')?.valid && productForm.get('price')?.touched" id="priceHelpId"
            class="text-muted">Price is required</small>
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <textarea name="desc" id="desc" formControlName="desc" [(ngModel)]="product.desc" class="form-control"
            placeholder="" aria-describedby="descHelpId"></textarea>
          <small *ngIf="!productForm.get('desc')?.valid && productForm.get('desc')?.touched" id="descHelpId"
            class="text-muted">Description is required</small>
        </div>

        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" name="image" id="image" formControlName="image" [(ngModel)]="product.image"
            class="form-control" placeholder="" aria-describedby="imageHelpId" />
          <small *ngIf="!productForm.get('image')?.valid && productForm.get('image')?.touched" id="imageHelpId"
            class="text-muted">Image URL is required</small>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="category" formControlName="category" [(ngModel)]="product.category"> // value is
            an object
            <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <input class="btn btn-primary btn-submit" type="submit" value="Thêm danh mục">
        </div>
      </div>
    </form>

  </div>
