<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row" *ngIf="product">
        <div class="preview">

          <div class="preview-pic tab-content" >
            <div class="tab-pane active" id="pic-1"><img [src]="product.image"/></div>
            <!-- <div class="tab-pane" id="pic-2"><img [src]="product.image" /></div>
            <div class="tab-pane" id="pic-3"><img [src]="product.image" /></div>
            <div class="tab-pane" id="pic-4"><img [src]="product.image" /></div>
            <div class="tab-pane" id="pic-5"><img [src]="product.image" /></div> -->
          </div>
          <!-- <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img [src]="product.image"/></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img [src]="product.image"/></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img [src]="product.image"/></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img [src]="product.image"/></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img [src]="product.image"/></a></li>
          </ul> -->

        </div>
        <div class="details" >
          <h3 class="product-title">{{product.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description"><strong>Mô tả: </strong>{{product.desc}}</p>
          <h4 class="price">current price: <span>{{product.price}}</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <h5 class="sizes">sizes:
            <label class="size-label" data-toggle="tooltip" title="small">
              <input class="size-input" type="checkbox" name="size" value="small">
              s
            </label>
            <label class="size-label" data-toggle="tooltip" title="medium">
              <input class="size-input" type="checkbox" name="size" value="medium">
              m
            </label>
            <label class="size-label" data-toggle="tooltip" title="large">
              <input class="size-input" type="checkbox" name="size" value="large">
              l
            </label>
            <label class="size-label" data-toggle="tooltip" title="xtra large">
              <input class="size-input" type="checkbox" name="size" value="xlarge">
              xl
            </label>
          </h5>
          <!-- <h5 class="colors">colors:
            <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
            <span class="color green">green</span>
            <span class="color blue">blue</span>
          </h5> -->
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
